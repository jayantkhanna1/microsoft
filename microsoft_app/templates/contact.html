
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Contact us -->
    <title>Contact us</title>

    <!-- Link to local files -->
    <link rel="stylesheet" href="{%static 'css/index.css'%}">
    <link rel="stylesheet" href="{%static 'css/contact.css'%}">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <!-- {% if messages %}
        <script>
            {%for message in messages%}
            alert({{message}})
            {%endfor%}
        </script>
    {%endif%} -->
    <div id="top_headings">
        <h2>Punit Kukreja</h2>
        <p>Microsoft Certified Trainer | M365 Consultant | Azure Architect</p>
      </div>
      <div id="header">
          <a class="header_a" href="index">Home</a>
          <a class="header_a" href="index">Trainings We Offer</a>
          <a class="header_a" href="index">Certification Paths</a>
          <a class="header_a" href="blog">Blog</a>
          <a class="header_a" href="contact_us">Contact Us</a>
      </div>
      <div class="container">
        <div class="row">
                <h1>contact us</h1>
        </div>
        <div class="row">
                <h4 style="text-align:center">We'd love to hear from you!</h4>
        </div>
        <form action="contact_send_mail" method="POST" enctype="multipart/form-data" id="mobile_form">
        {%csrf_token%}
        <div class="row input-container">
                <div class="for_mobile col-xs-12" class="for_mobile">
                    <div class="styled-input wide">
                        <input type="text" name="name" id="name" required />
                        <label>Name</label> 
                    </div>
                </div>
                <div class="col-md-6 for_mobile col-sm-12" class="for_mobile">
                    <div class="styled-input">
                        <input type="email" name="email" id="email" required />
                        <label>Email</label> 
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 for_mobile" class="for_mobile">
                    <div class="styled-input" style="float:right;">
                        <input type="number" name="phone" id="phone" required />
                        <label>Phone Number</label> 
                    </div>
                </div>
                <div class="col-xs-12 for_mobile" class="for_mobile">
                    <div class="styled-input wide">
                        <textarea name="message" id="message" required></textarea>
                        <label>Message</label>
                    </div>
                </div>
                <div class="col-xs-12" id="sendbutton_div">
                    <input type="submit" class="btn-lrg submit-btn" id="sendbutton" value="Send Message">
                </div>
        </div>
    </form>
    </div>
    
</body>
</html>
